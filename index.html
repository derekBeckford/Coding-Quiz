<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <section>
        <p class="highscores" id="highscores">View High Scores</p>
        <p class="timer" id="timer">Timer: Press Start</p>
    </section>

    <section class="opener" id="opener">
        <h1>Coding Quiz</h1>
        <p>Test your coding knowledge! You will have 60 seconds to answer all 5 questions. Good luck!</p>
        <button type="button" id="start-btn" class="start-btn">START</button>
    </section>

    <section class="divcontainer" id="divcontainer">
        <h3 class="question" id="question"></h3>
        <button type="button" id="answerbuttona" class="answerbutton" onclick="checkAnswer(0)"></button>
        <button type="button" id="answerbuttonb" class="answerbutton" onclick="checkAnswer(1)"></button>
        <button type="button" id="answerbuttonc" class="answerbutton" onclick="checkAnswer(2)"></button>
        <button type="button" id="answerbuttond" class="answerbutton" onclick="checkAnswer(3)"></button>
        <div id="line"></div>
        <div id="checkanswer" class="checkanswer"></div>
    </section>


    <script src="/Assets/logic.js"></script>
</body>
</html>
